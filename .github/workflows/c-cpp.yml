name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get install -y build-essential autoconf

    - name: Configure
      run: ./configure

    - name: Build
      run: make

    - name: Run tests
      run: make check

    - name: Distribution check
      run: make distcheck
